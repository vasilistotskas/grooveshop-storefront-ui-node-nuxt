name: CI

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

permissions:
  contents: read

env:
  COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
  SYSTEM_ENV: ci

jobs:
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24.x'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@vasilistotskas'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Prepare Nuxt
        run: pnpm run prepare

      - name: Verify dependency signatures
        run: pnpm audit signatures --audit-level=critical
        continue-on-error: true

      - name: Check TypeScript
        run: npx vue-tsc --noEmit
        continue-on-error: true

  test:
    name: Testing
    needs: quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24.x'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@vasilistotskas'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run unit/nuxt tests with coverage (exclude e2e for now)
        run: pnpm run test:ci
        env:
          NODE_ENV: test
          CI: true

      - name: Upload coverage to Coveralls
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: ./coverage/lcov.info
        continue-on-error: true

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

  build:
    name: Build
    needs: test
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:8-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24.x'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@vasilistotskas'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Create .env file from GitHub variables and secrets
        env:
          ALL_VARS: ${{ toJSON(vars) }}
          # Secrets must be explicitly listed (GitHub doesn't allow dynamic iteration)
          NUXT_SESSION_PASSWORD: ${{ secrets.NUXT_SESSION_PASSWORD }}
          NUXT_SECRET_KEY: ${{ secrets.NUXT_SECRET_KEY }}
          NUXT_OAUTH_GOOGLE_CLIENT_SECRET: ${{ secrets.NUXT_OAUTH_GOOGLE_CLIENT_SECRET }}
          NUXT_OAUTH_GOOGLE_CLIENT_ID: ${{ secrets.NUXT_OAUTH_GOOGLE_CLIENT_ID }}
          NUXT_OAUTH_FACEBOOK_CLIENT_SECRET: ${{ secrets.NUXT_OAUTH_FACEBOOK_CLIENT_SECRET }}
          NUXT_OAUTH_FACEBOOK_CLIENT_ID: ${{ secrets.NUXT_OAUTH_FACEBOOK_CLIENT_ID }}
          NUXT_OAUTH_DISCORD_CLIENT_SECRET: ${{ secrets.NUXT_OAUTH_DISCORD_CLIENT_SECRET }}
          NUXT_OAUTH_DISCORD_CLIENT_ID: ${{ secrets.NUXT_OAUTH_DISCORD_CLIENT_ID }}
        run: |
          # Add all NUXT_* variables (dynamic)
          echo "$ALL_VARS" | jq -r 'to_entries | .[] | select(.key | startswith("NUXT_")) | "\(.key)=\(.value)"' > .env
          # Override Redis host for CI (use localhost instead of production hostname)
          echo "NUXT_REDIS_HOST=localhost" >> .env
          echo "NUXT_REDIS_PORT=6379" >> .env
          # Add secrets (must be explicit) - use || true to prevent exit code 1 when var is empty
          [ -n "$NUXT_SESSION_PASSWORD" ] && echo "NUXT_SESSION_PASSWORD=$NUXT_SESSION_PASSWORD" >> .env || true
          [ -n "$NUXT_SECRET_KEY" ] && echo "NUXT_SECRET_KEY=$NUXT_SECRET_KEY" >> .env || true
          [ -n "$NUXT_OAUTH_GOOGLE_CLIENT_SECRET" ] && echo "NUXT_OAUTH_GOOGLE_CLIENT_SECRET=$NUXT_OAUTH_GOOGLE_CLIENT_SECRET" >> .env || true
          [ -n "$NUXT_OAUTH_GOOGLE_CLIENT_ID" ] && echo "NUXT_OAUTH_GOOGLE_CLIENT_ID=$NUXT_OAUTH_GOOGLE_CLIENT_ID" >> .env || true
          [ -n "$NUXT_OAUTH_FACEBOOK_CLIENT_SECRET" ] && echo "NUXT_OAUTH_FACEBOOK_CLIENT_SECRET=$NUXT_OAUTH_FACEBOOK_CLIENT_SECRET" >> .env || true
          [ -n "$NUXT_OAUTH_FACEBOOK_CLIENT_ID" ] && echo "NUXT_OAUTH_FACEBOOK_CLIENT_ID=$NUXT_OAUTH_FACEBOOK_CLIENT_ID" >> .env || true
          [ -n "$NUXT_OAUTH_DISCORD_CLIENT_SECRET" ] && echo "NUXT_OAUTH_DISCORD_CLIENT_SECRET=$NUXT_OAUTH_DISCORD_CLIENT_SECRET" >> .env || true
          [ -n "$NUXT_OAUTH_DISCORD_CLIENT_ID" ] && echo "NUXT_OAUTH_DISCORD_CLIENT_ID=$NUXT_OAUTH_DISCORD_CLIENT_ID" >> .env || true

      - name: Build application
        run: pnpm run build
        env:
          NODE_ENV: production

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            .output
            .nuxt
            package.json
            pnpm-lock.yaml
          retention-days: 7

  release:
    name: Release
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    concurrency: release
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.NUXT_TOKEN }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24.x'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@vasilistotskas'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: ./

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.NUXT_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: pnpm run semantic-release

      - name: Upload release artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts
          path: |
            .output
            CHANGELOG.md
          retention-days: 90
