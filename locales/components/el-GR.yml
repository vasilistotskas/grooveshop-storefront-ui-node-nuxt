    banner:
      description: >-
        χρησιμοποιούμε cookies και παρόμοιες τεχνολογίες για να εξατομικεύσουμε
        το περιεχόμενο και να προσφέρουμε καλύτερη εμπειρία. μπορείτε να
        επιλέξετε την προσαρμογή τους κάνοντας κλικ στο κουμπί προσαρμογής.
      title: 🍪 γεια. αυτός ο ιστότοπος χρησιμοποιεί cookies
    modal:
      title: προσαρμογή
      description: >-
        χρησιμοποιούμε διαφορετικούς τύπους cookies για να βελτιστοποιήσουμε την
        εμπειρία σας στον ιστότοπό μας. κάντε κλικ στις παρακάτω κατηγορίες για
        να μάθετε περισσότερα σχετικά με τους σκοπούς τους. μπορείτε να
        επιλέξετε τους τύπους cookies που θα επιτρέπονται και μπορείτε να
        αλλάξετε τις προτιμήσεις σας αργότερα. να θυμάστε ότι η απενεργοποίηση
        των cookies μπορεί να επηρεάσει την εμπειρία σας.
      privacy-policy: πολιτική απορρήτου
    close: κλείσε
    cookies:
      optional: προαιρετικά cookies
      optional_links:
        privacy_policy: πολιτική απορρήτου
      necessary: απαραίτητα μπισκότα
      necessary_description: >-
        τα απαραίτητα cookies βοηθούν να γίνει ένας ιστότοπος εύχρηστος,
        ενεργοποιώντας βασικές λειτουργίες όπως η πλοήγηση στη σελίδα και η
        πρόσβαση σε ασφαλείς περιοχές του ιστότοπου. ο ιστότοπος δεν μπορεί να
        λειτουργήσει σωστά χωρίς αυτά τα cookies.
      analytics: cookies analytics
      analytics_description: >-
        χρησιμοποιώντας αυτόν τον ιστότοπο, συναινείτε στη συλλογή, χρήση και
        κοινή χρήση των δεδομένων σας για σκοπούς ανάλυσης. ενδέχεται να
        χρησιμοποιήσουμε cookies για να συλλέξουμε και να αναλύσουμε πληροφορίες
        σχετικά με τη χρήση του ιστότοπου από εσάς. αυτές οι πληροφορίες μας
        βοηθούν να κατανοήσουμε πώς αλληλεπιδρούν οι χρήστες με τον ιστότοπο και
        μας δίνουν τη δυνατότητα να βελτιώσουμε την εμπειρία χρήστη.
      advertising: διαφημιστικά cookies
      advertising_description: >-
        ο ιστότοπος και οι διαφημιστικοί μας συνεργάτες (συμπεριλαμβανομένων των
        πλατφορμών μέσων κοινωνικής δικτύωσης όπως το google, το facebook και το
        instagram) χρησιμοποιούν την παρακολούθηση για να παρέχουν
        εξατομικευμένες προσφορές με στόχο να σας προσφέρουν την πλήρη εμπειρία
        smile-pharmacy. αυτό περιλαμβάνει την αποστολή "στοχευμένων μηνυμάτων σε
        πλατφόρμες διαφημίσεων τρίτων" όπως περιγράφεται στη δήλωση απορρήτου.
        εάν δεν αποδεχτείτε αυτήν την παρακολούθηση, θα συνεχίσετε να βλέπετε
        τυχαία διαφημίσεις smile-pharmacy σε άλλες πλατφόρμες.
      functional: λειτουργικά cookies
      functional_description: >-
        τα λειτουργικά cookies βοηθούν στην εκτέλεση ορισμένων λειτουργιών, όπως
        η κοινή χρήση του περιεχομένου του ιστότοπου σε πλατφόρμες μέσων
        κοινωνικής δικτύωσης, η συλλογή σχολίων και άλλες λειτουργίες τρίτων.
